<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Loader</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center; 
      align-items: center; 
      background-color: #ffffff;
    }

    .absolute {
      position: absolute;
    }

    .inline-block {
      display: inline-block;
      margin: 0 -4px;
    }

    .loader {
      display: flex;
      align-items: center;
    }

    .w-2 {
      width: 0.5em;
    }

    .dash {
      animation: dashArray 2s ease-in-out infinite,
        dashOffset 2s linear infinite;
    }

    @keyframes dashArray {
      0% {
        stroke-dasharray: 0 1 359 0;
      }
      50% {
        stroke-dasharray: 0 359 1 0;
      }
      100% {
        stroke-dasharray: 359 1 0 0;
      }
    }

    @keyframes dashOffset {
      0% {
        stroke-dashoffset: 365;
      }
      100% {
        stroke-dashoffset: 5;
      }
    }
    
    .spin {
      animation: spinDashArray 2s ease-in-out infinite,
        spin 8s ease-in-out infinite,
        dashOffset 2s linear infinite;
      transform-origin: center;
    }

    @keyframes spinDashArray {
      0% { stroke-dasharray: 270 90; }
      50% { stroke-dasharray: 0 360; }
      100% { stroke-dasharray: 270 90; }
    }

    @keyframes spin {
      0% { rotate: 0deg; }
      12.5%, 25% { rotate: 270deg; }
      37.5%, 50% { rotate: 540deg; }
      62.5%, 75% { rotate: 810deg; }
      87.5%, 100% { rotate: 1080deg; }
    }
  </style>
</head>
<body>

  <div class="loader">
    <svg height="0" width="0" viewBox="0 0 64 64" class="absolute">
      <defs>
        <linearGradient id="b" gradientUnits="userSpaceOnUse" y2="2" x2="0" y1="62" x1="0">
          <stop stop-color="#973BED"></stop>
          <stop stop-color="#007CFF" offset="1"></stop>
        </linearGradient>
        <linearGradient id="c" gradientUnits="userSpaceOnUse" y2="0" x2="0" y1="64" x1="0">
          <stop stop-color="#FFC800"></stop>
          <stop stop-color="#F0F" offset="1"></stop>
          <animateTransform attributeName="gradientTransform" type="rotate" dur="8s" values="0 32 32;-270 32 32;-270 32 32;-540 32 32;-540 32 32;-810 32 32;-810 32 32;-1080 32 32;-1080 32 32" keyTimes="0; 0.125; 0.25; 0.375; 0.5; 0.625; 0.75; 0.875; 1" repeatCount="indefinite" keySplines=".42,0,.58,1;.42,0,.58,1;.42,0,.58,1;.42,0,.58,1;.42,0,.58,1;.42,0,.58,1;.42,0,.58,1;.42,0,.58,1"></animateTransform>
        </linearGradient>
        <linearGradient id="d" gradientUnits="userSpaceOnUse" y2="2" x2="0" y1="62" x1="0">
          <stop stop-color="#00E0ED"></stop>
          <stop stop-color="#00DA72" offset="1"></stop>
        </linearGradient>
      </defs>
    </svg>
  
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" height="64" width="64" class="inline-block">
      <path stroke-linejoin="round" stroke-linecap="round" stroke-width="8" stroke="url(#b)" d="M12 60 L32 4 L52 60 M20 40 H44" class="dash" pathLength="360"></path>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" height="64" width="64" class="inline-block">
      <path stroke-linejoin="round" stroke-linecap="round" stroke-width="8" stroke="url(#c)" d="M 46 48 a 14 14 0 1 1 -28 0 a 14 14 0 1 1 28 0" class="dash" pathLength="360"></path>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" height="64" width="64" class="inline-block">
      <path stroke-linejoin="round" stroke-linecap="round" stroke-width="8" stroke="url(#d)" d="M20 60 V28 h4 a12 12 0 0 1 12 12 v0" class="dash" pathLength="360"></path>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" height="64" width="64" class="inline-block">
      <path stroke-linejoin="round" stroke-linecap="round" stroke-width="8" stroke="url(#b)" d="M32 12 V60 M14 28 H50" class="dash" pathLength="360"></path>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" height="64" width="64" class="inline-block">
      <path stroke-linejoin="round" stroke-linecap="round" stroke-width="8" stroke="url(#c)" d="M46 60V36 a14 14 0 1 0 -28 0 v24" class="dash" pathLength="360"></path>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" height="64" width="64" class="inline-block">
      <path stroke-linejoin="round" stroke-linecap="round" stroke-width="8" stroke="url(#d)" d="M12 4 L32 60 L52 4" class="dash" pathLength="360"></path>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" height="64" width="64" class="inline-block">
      <path stroke-linejoin="round" stroke-linecap="round" stroke-width="8" stroke="url(#b)" d="M12 4 L52 60 M52 4 L12 60" class="dash" pathLength="360"></path>
    </svg>
  </div>

</body>
</html>
